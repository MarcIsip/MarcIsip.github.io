<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <h2>Types of Inputs:</h2>
    <h3>Button</h3>
    <input type = "button" name = "Button" value = "Submit"><br></br>
    <h3>Checkbox</h3>
    <input type = "checkbox" name = "" value = ""><br></br>
    <h3>Color</h3>
    <input type = "color" name = "" value = ""><br></br>
    <h3>Calendar</h3>
    <input type = "date" name = "" value = "Calendar"><br></br>
    <h3>DateTime-Local</h3>
    <input type = "datetime-local">
    <h3>File</h3>
    <input type = "file">
    <h3>Range</h3>
    <input type = "range">
    <h3>Search</h3>
    <input type = "search">
</body>
</html>
